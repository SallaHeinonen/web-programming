<!DOCTYPE html>
<html>
<head>

<style>

    a:link {
        text-transform: uppercase;
        text-decoration: none;
    }

/* The a:hover must come AFTER a:link */
    a:hover {
        font-size: 300%;
        color: darkgray;
    }

    h1::first-letter, h2::first-letter, h3::first-letter, h4::first-letter, h5::first-letter, h6::first-letter {
        color: dimgrey;
        font-size: 200%;
    }

</style>
</head>
<body>
    <h1>Otsikko 1</h1>
    <h2>Header 2</h2>
    <h3>Kolmas otsikko</h3>
    <h4>Fourth header</h4>
    <h5>Numero viisi</h5>
    <h6>Last header</h6>

    <p><a href="https://www.youtube.com/">Youtube</a></p>
    <p><a href="https://www.w3schools.com/">W3 Schools HTML Tutorial</a></p>
    <p><a href="https://www.foreca.fi/Finland/Kuopio/10vrk">Forecan sääennuste Kuopio</a></p>
    
</body>
</html>
