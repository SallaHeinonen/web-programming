<!DOCTYPE html>
<html>
<head>

    <script>
        function laskePintaAla(sade) {
            let pintaAla = Math.PI * Math.pow(sade, 2); // Muista Math, EI MATH, caps esti toiminnan
            return pintaAla;
        }

        let sade = 5;
        
        let pintaAla = laskePintaAla(sade);
        
        console.log("Ympyrän pinta-ala on " + pintaAla + ", kun säde oli " + sade);

    </script>

</head>
<body>

    <p>Ympyrän pinta-ala, joka näkyy konsolissa (Ctrl+Shift+I), kun avaa Työkalut->Web Developer Tools</p>

</body>
</html>
